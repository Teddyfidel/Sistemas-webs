<!DOCTYPE html>
<html>
<head>
    <title>Resolución de Sistema de Ecuaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        /* Modo oscuro */
        body.dark-mode {
            background-color: #000000;
            color: #FFFFFF;
        }
        
        body.dark-mode .button {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Resolución de Sistema de Ecuaciones</h1>
    <form action="calculoFORMULA GENERAL/calcular.php" method="post">
        <label for="a1">Coeficiente a1:</label>
        <input type="number" id="a1" name="a1" required>
        <br><br>
        <label for="b1">Coeficiente b1:</label>
        <input type="number" id="b1" name="b1" required>
        <br><br>
        <label for="c1">Coeficiente c1:</label>
        <input type="number" id="c1" name="c1" required>
        <br><br>
        <label for="a2">Coeficiente a2:</label>
        <input type="number" id="a2" name="a2" required>
        <br><br>
        <label for="b2">Coeficiente b2:</label>
        <input type="number" id="b2" name="b2" required>
        <br><br>
        <label for="c2">Coeficiente c2:</label>
        <input type="number" id="c2" name="c2" required>
        <br><br>
        <input type="submit" value="Calcular">
    </form>
    
    <script>
        // Obtener el formulario y agregar un evento de escucha para el envío
        var form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores de los coeficientes
            var a1 = document.getElementById("a1").value;
            var b1 = document.getElementById("b1").value;
            var c1 = document.getElementById("c1").value;
            var a2 = document.getElementById("a2").value;
            var b2 = document.getElementById("b2").value;
            var c2 = document.getElementById("c2").value;

            // Calcular los valores de x e y utilizando el método de sustitución de incógnitas
            var y = (c1 * a2 - a1 * c2) / (b1 * a2 - a1 * b2);
            var x = (c1 - b1 * y) / a1;

            // Mostrar los resultados en pantalla
            var resultados = document.createElement("div");
            resultados.innerHTML = "<h2>Resultados:</h2>" +
                "<p>El valor de x es: " + x + "</p>" +
                "<p>El valor de y es: " + y + "</p>";

            document.body.appendChild(resultados);
        });
    </script>
    <br><br>
    <script>
        const darkModeToggle = document.createElement('button');
        darkModeToggle.innerText = 'Cambiar a Modo Oscuro';
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        document.body.appendChild(darkModeToggle);
    </script>
    <br><br>
    <a href="index.html" class="button">Regresar al inicio</a>
</body>
</html>

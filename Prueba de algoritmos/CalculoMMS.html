<!DOCTYPE html>
<html>
<head>
    <title>Determinar Mayor, Menor y Sumatoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        /* Modo oscuro */
        body.dark-mode {
            background-color: #000000;
            color: #FFFFFF;
        }
        
        body.dark-mode .button {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Determinar Mayor, Menor y Sumatoria</h1>
    <form action="calculomayormenorsuma/calcular.php" method="post">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>
        <label for="num3">Número 3:</label>
        <input type="number" id="num3" name="num3" required>
        <br><br>
        <label for="num4">Número 4:</label>
        <input type="number" id="num4" name="num4" required>
        <br><br>
        <input type="submit" value="Calcular">
    </form>

    <script>
        // Obtener el formulario y agregar un evento de escucha para el envío
        var form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores de los números
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;
            var num4 = document.getElementById("num4").value;

            // Calcular el mayor, el menor y la sumatoria
            var mayor = Math.max(num1, num2, num3, num4);
            var menor = Math.min(num1, num2, num3, num4);
            var sumatoria = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4);

            // Mostrar los resultados en pantalla
            var resultados = document.createElement("div");
            resultados.innerHTML = "<h2>Resultados:</h2>" +
                "<p>El número mayor es: " + mayor + "</p>" +
                "<p>El número menor es: " + menor + "</p>" +
                "<p>La sumatoria es: " + sumatoria + "</p>";

            document.body.appendChild(resultados);
        });
    </script>
    <br><br>
    <script>
        const darkModeToggle = document.createElement('button');
        darkModeToggle.innerText = 'Cambiar a Modo Oscuro';
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        document.body.appendChild(darkModeToggle);
    </script>
    <br><br>
    <a href="index.html" class="button">Regresar al inicio</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Calcular Área y Perímetro de un Rectángulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        /* Modo oscuro */
        body.dark-mode {
            background-color: #000000;
            color: #FFFFFF;
        }
        
        body.dark-mode .button {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Calcular Área y Perímetro de un Rectángulo</h1>
    <form action="calculoÁrea y Perímetro/calcular.php" method="post">
        <label for="base">Base (0 - 1.248):</label>
        <input type="number" id="base" name="base" min="0" max="1.248" step="0.001" required>
        <br><br>
        <label for="altura">Altura (0 - 1.000):</label>
        <input type="number" id="altura" name="altura" min="0" max="1.000" step="0.001" required>
        <br><br>
        <input type="submit" value="Calcular">
    </form>

  

    <script>
        // Obtener el formulario y agregar un evento de escucha para el envío
        var form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores de la base y la altura
            var base = document.getElementById("base").value;
            var altura = document.getElementById("altura").value;

            // Validar si los datos cumplen con los requisitos
            if (base >= 0 && base <= 1.248 && altura >= 0 && altura <= 1.000) {
                // Calcular el área y el perímetro
                var area = base * altura;
                var perimetro = 2 * (parseFloat(base) + parseFloat(altura));

                // Mostrar los resultados en pantalla
                var resultados = document.createElement("div");
                resultados.innerHTML = "<h2>Resultados:</h2>" +
                    "<p>El área del rectángulo es: " + area + "</p>" +
                    "<p>El perímetro del rectángulo es: " + perimetro + "</p>";

                document.body.appendChild(resultados);
            } else {
                var mensajeError = document.createElement("p");
                mensajeError.textContent = "Los datos están fuera del rango permitido.";
                document.body.appendChild(mensajeError);
            }
        });
    </script>
    <br><br>
    <script>
        const darkModeToggle = document.createElement('button');
        darkModeToggle.innerText = 'Cambiar a Modo Oscuro';
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        document.body.appendChild(darkModeToggle);
    </script>
    <br><br>
    <a href="index.html" class="button">Regresar al inicio</a>
</body>
</html>

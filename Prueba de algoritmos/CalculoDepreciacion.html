<!DOCTYPE html>
<html>
<head>
    <title>Calcular Depreciación y Valor de Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        /* Modo oscuro */
        body.dark-mode {
            background-color: #000000;
            color: #FFFFFF;
        }
        
        body.dark-mode .button {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Calcular Depreciación y Valor de Venta</h1>
    <form action="calculoÁrea y Perímetro/calcular.php" method="post">
        <label for="valorInicial">Valor Inicial:</label>
        <input type="number" id="valorInicial" name="valorInicial" min="0" step="0.01" required>
        <br><br>
        <label for="tiempo">Tiempo en Meses:</label>
        <input type="number" id="tiempo" name="tiempo" min="0" required>
        <br><br>
        <input type="submit" value="Calcular">
    </form>

    
    <script>
        // Obtener el formulario y agregar un evento de escucha para el envío
        var form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener el valor inicial y el tiempo en meses
            var valorInicial = document.getElementById("valorInicial").value;
            var tiempo = document.getElementById("tiempo").value;

            // Calcular la depreciación y el valor de venta
            var depreciacion = valorInicial * (tiempo * 0.0001); // 0.01% es igual a 0.0001
            var valorVenta = valorInicial - depreciacion;

            // Mostrar los resultados en pantalla
            var resultados = document.createElement("div");
            resultados.innerHTML = "<h2>Resultados:</h2>" +
                "<p>La depreciación acumulada es: " + depreciacion + "</p>" +
                "<p>El valor de venta transcurrido un tiempo de " + tiempo + " meses es: " + valorVenta + "</p>";

            document.body.appendChild(resultados);
        });
    </script>    <br><br>
    <script>
        const darkModeToggle = document.createElement('button');
        darkModeToggle.innerText = 'Cambiar a Modo Oscuro';
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
        document.body.appendChild(darkModeToggle);
    </script>
    <br><br>
    <a href="index.html" class="button">Regresar al inicio</a>
</body>
</html>
